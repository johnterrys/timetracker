version: "3.7"
services:
  database:
    image: postgres
    restart: unless-stopped
    hostname: database
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    ports:
      - 5556:5432
  timecatsweb:
    build:
      context: ./TimeCats.web
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT
    ports:
      - 5555:80
    depends_on:
      - database